services:
  postgres:
    image: postgres:15-alpine
    container_name: housespend-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-housespend}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend/HouseSpend.API
      dockerfile: Dockerfile
    container_name: housespend-backend
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://0.0.0.0:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB:-housespend};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}"
      Jwt__SecretKey: ${JWT_SECRET_KEY:-}
      Jwt__Issuer: HouseSpend-AI
      Jwt__Audience: HouseSpend-AI-Users
      Encryption__Key: ${ENCRYPTION_KEY}
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: housespend-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

