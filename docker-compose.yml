services:
  postgres:
    image: postgres:15-alpine
    container_name: housespend-postgres
    environment:
      POSTGRES_DB: housespend
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend/HouseSpend.API
      dockerfile: Dockerfile
    container_name: housespend-backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://0.0.0.0:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=housespend;Username=postgres;Password=postgres"
      Jwt__SecretKey: ${JWT_SECRET_KEY:-}
      Jwt__Issuer: HouseSpend-AI
      Jwt__Audience: HouseSpend-AI-Users
      Encryption__Key: ${ENCRYPTION_KEY:-HouseSpend-AI-Encryption-Key-2024-32-Bytes!!}
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: housespend-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      # Montar node_modules como volumen anónimo primero para preservarlo
      - /app/node_modules
      - /app/.next
      # Luego montar el código fuente
      - ./frontend:/app
    command: npm run dev

volumes:
  postgres_data:

